<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/98283e91bc.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titan+One&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Clima</title>
</head>
<body>
    <div class="container">
        <div class="formulario">
            <h3>Confira  o clima da sua cidade:</h3>
            <div class="form-input-container">
                <input type="text" id="input-cidade" placeholder="Digite o nome da cidade">
                <button id="pesquisar">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
        </div>
        <div id="clima-data" class="esconder">
            <h2>
                <i class="fa-solid fa-location-dot"></i> 
                <span id="cidade"></span> 
                <img src="" id="pais" alt="Bandeira do país">
            </h2>
            <p id="temperatura" class="centro"><span></span>&deg;C</p>

            <div class="descricao-container">
                <p id="descricao"></p>
                <img id="icone-tempo" src="" alt="Icone do tempo">
            </div>
        </div>
        <div id="msg-erro" class="esconder">
            <p>Não foi possível encontrar o clima dessa cidade.</p>
        </div>
    </div>
</body>
</html>
